<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Reversi Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--对话框视图-->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" id="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!-- 按格式输出要求的历史记录 -->
                        <h4 class="modal-title">历史记录</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <ul class="list-group" id="history-list">
                        </ul>
                    </div>
                    <div class="modal-footer" id="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <!--五子棋视图-->
                <canvas id="game" class="center-block"></canvas>
                <!--菜单视图-->
                <canvas id="menu" class="center-block"></canvas>
                <!-- 输入棋盘大小 -->
                <div id = "sizeOfBoard" class="input-group">
                    <input id="text" type="text" class="form-control" placeholder="请输入棋盘大小---偶数">
                    <span class="input-group-btn">
                        <button id="btn" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</body>

    let All = new ReversiViewController(4);
    
    document.getElementById("btn").addEventListener("click", (event) => {
